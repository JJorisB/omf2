<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__up">
        <img
          src="Images et textes Ohmyfood/images/logo/ohmyfood.png"
          class="header__logo"
        />
      </div>
      <div class="header__down">
        <i class="fa-solid fa-location-dot"></i>
        <h6>Paris, Belleville</h6>
      </div>
    </header>

    <body>
      <section class="explore">
        <h2 class="explore__title">Réservez le menu qui vous convient</h2>
        <p class="explore__subtitle">
          Découvrez des restaurants d’exception, sélectionnés par nos soins.
        </p>
        <input
          type="button"
          href="c"
          class="explore__button"
          value="Explorer nos restaurants"
        />
      </section>
      <section class="fonctionnement">
        <h2>Fonctionnement</h2>
        <input
          type="button"
          value="Choisissez un restaurant"
          class="fonctionnement-boutons bouton-un"
          href="#"
        />
        <input
          type="button"
          value="Composez votre menu"
          class="fonctionnement-boutons bouton-deux"
          href="#"
        />
        <input
          type="button"
          value="Dégustez au restaurant"
          class="fonctionnement-boutons bouton-trois"
          href="#"
        />
      </section>
      <section class="restaurants">
        <h2 id="restaurants">Restaurants</h2>
      </section>
    </body>

    <footer></footer>
  </body>
</html>
